<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Picker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="card">
            <div class="title">
                <h3>Find your age here</h3>
            </div>
            <div class="birthdate">
                <label for="date_of_birth">Input your date of birth:</label> <input type="date" name="date_of_birth" id="dob" max="28/11/2024" required>
            </div> <br>
            <div class="submitting">
                <button id="sbutton">Submit</button>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
