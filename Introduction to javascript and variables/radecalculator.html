<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge: Grade calculator</title>
</head>
<body>
    <script>
        var mark = prompt("Enter your mark");
        if (mark >= 70 && mark <= 100) {
            var grade = "A";
        }
        else if (mark < 70 && mark > 60) {
            var grade = "B"
        }
        else if (mark >= 50 && mark <= 60) {
            var grade = "C";
        }
        else if (mark < 50 && mark > 40) {
            var grade = "D";
        }
        else if (mark <= 40) {
            var grade = "F";
        }

        // alert("Your grade is" + " " + grade);
        document.write("Your grade is" + " " + grade);
    </script>
</body>
</html>
