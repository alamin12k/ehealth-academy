<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge: Classes of elements</title>
    <style>
        .metal {
            color: red;
        }
        .non-metal {
            color: blue;
        }
        .semi-metal {
            color: purple;
        }
        .heading1 {
            background: red;
            color: white;
        }
        .heading2 {
            background: blue;
            color: white;
        }
        .heading3 {
            background: purple;
            color: white;
        }
    </style>
</head>
<body>
    <h1>The Periodic Table</h1>

        <p>
            There are three broad classes of elements:
            <strong class="metal">metals</strong>,
            <strong class="non-metal">non-metals</strong>,
            and <strong class="semi-metal">semi-metals</strong>.
        </p>

        <h2 class="metal heading1">Metals</h2>

        <ul>
            <li>Solid</li>
            <li>Good conductors of electricity</li>
            <li>Ductile</li>
            <li>Malleable</li>
        </ul>

        <h2 class="non-metal heading2">Non-metals</h2>

        <ul>
            <li>Brittle</li>
            <li>Poor conductors</li>
        </ul>

        <h2 class="semi-metal heading3">Semi-metals (Metalloids)</h2>

        <ul>
            <li>Partially conduct electricity</li>
        </ul>
</body>
</html>
