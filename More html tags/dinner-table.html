<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge: The dinner table</title>
    <style>

        table {
            border: solid;
            border-width: 2px;
        }

        thead, tr, th, td {
            border: solid;
            border-width: 1px;
        }

    </style>
</head>
<body>
    <h1>Our Dinner Menu</h1>

    <table>
        <thead>
            <tr>
                <th>Meal</th>
                <th>Ingredients</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Rice and Beans</td>
                <td>Rice, Beans, Water</td>
                <td>2500</td>
            </tr>
            <tr>
                <td>Fried Rice</td>
                <td>Rice, Vegetable, Oil, Spices, Meat</td>
                <td>4000</td>
            </tr>
            <tr>
                <td>Chips and Eggs</td>
                <td>Potatoes, Eggs, Oil, Spices</td>
                <td>3000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
